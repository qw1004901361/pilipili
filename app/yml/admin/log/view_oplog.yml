  查询操作日志
    ---
  tags:
    - log(log_admin, super_admin)
  parameters:
    - name: page
      in: query
      description: 页码（默认为1）
    - name: name
      in: query
      required: true
      description: 管理员名字
    - name: start_date
      in: query
      description: 搜索开始时间
    - name: end_date
      in: query
      description: 搜索结束时间（默认现在的时间）
  responses:
    200:
      description: login message, include data, request, msg and error_code
      schema:
        id: response data
        properties:
          data:
            type: array
            description: return data
            items:
              type: string
          request:
            type: string
            description: The request url
          msg:
            type: string
            description: The detail message
          error_code:
            type: string
            description: The error_code type