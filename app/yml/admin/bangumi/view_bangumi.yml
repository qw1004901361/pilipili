  查找番剧
    ---
  tags:
    - bangumi(video_admin, super_admin)
  parameters:
    - name: page
      in: query
      description: 页码（默认为1）
    - name: q
      in: query
      required: true
      description: 搜索关键字（番剧ID或者番剧名）
  responses:
    200:
      description: login message, include data, request, msg and error_code
      schema:
        id: response data
        properties:
          data:
            type: array
            description: return data
            items:
              type: string
          request:
            type: string
            description: The request url
          msg:
            type: string
            description: The detail message
          error_code:
            type: string
            description: The error_code type